{% extends "basic_app/base.html" %}

{% load staticfiles %}

{% block body_block %}

<div class="jumbotron">
    {% if registered %}
      <h1>Thank you for registering!</h1>

    {% else %}
      <h1>Register Here!</h1>
      <h3>Fill out the form: </h3>

      <!-- Need to have "multipart" because we wanna be upload images  -->
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="Submit" name="" value="register">
      </form>

    {% endif %}
</div>

{% endblock %}
