{% extends "basic_app/base.html" %}
{% block body_block %}

<div class="jumbotron">
  <h1>Please Login</h1>

<!-- Since this form is basic, will juse use the built in forms. Instead of creating one in forms.py  -->

  <form action="{% url 'basic_app:user_login' %}" method="post">
    {% csrf_token %}
    <label for="username">Username: </label>
    <input type="text" name="username" placeholder="Enter Username"> <!-- Notice that gave it a name here, so can refer to this name in the view.py file to get the data for this field  -->

    <label for="password">Password: </label>
    <input type="password" name="password">

    <input type="submit" name="" value="Login">
  </form>

</div>

{% endblock %}
